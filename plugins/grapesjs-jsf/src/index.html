<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrapesJS JSF Plugin</title>
    <link href="bootstrap-5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="grapes.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="gjs" style="height:0px; overflow:hidden">
    <style>
        body {
            background-color: #f4ebf3;
        }
        header {
            margin-top: 4rem;
        }
        h1, h2, h3, h4, h5, h6,
        .h1, .h2, .h3, .h4, .h5, .h6 {
            color: #9f5497;
        }
        .jumbotron {
            background-color: #d0bace;
        }
    </style>
    <h1>Hello!!!</h1>
    <form style="height: 300px;">
        <h:inputText />
    </form>
</div>


<script src="jquery-3.6.1/jquery.min.js"></script>
<script src="bootstrap-5.2.2/js/bootstrap.bundle.min.js"></script>
<script src="grapes.min.js"></script>
<script src="https://unpkg.com/grapesjs-blocks-basic"></script>
<script src="https://unpkg.com/grapesjs-plugin-forms"></script>

<%= htmlWebpackPlugin.tags.bodyTags %>

<script type="text/javascript">
    var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        showDevices: false,
        plugins: [
            'gjs-blocks-basic', 
            'grapesjs-plugin-forms', 
            'grapesjs-jsf'
        ],
        // pluginsOpts: {
        //     'grapesjs-blocks-bootstrap5': {
        //         blocks: {row: true},
        //         blockCategories: {},
        //         labels: {},
        //         gridDevicesPanel: true,
        //         formPredefinedActions: [
        //             {name: 'Contact', value: '/contact'},
        //             {name: 'landing', value: '/landing'},
        //         ]
        //     }
        // },
        canvas: {
            styles: [
                'bootstrap-5.2.2/css/bootstrap.min.css',
                'css/all.min.css'
            ],
            scripts: [
                'jquery-3.6.1/jquery.min.js',
                'bootstrap-5.2.2/js/bootstrap.bundle.min.js'
            ],
        }
    });
    window.editor = editor;
</script>
</body>
</html>
